<h1>Resultados de: {{inputText}}</h1>
<hr>
<div *ngIf="heroeArr == 0" class="animated fadeIn ">
    <div class="col-md-12">
        <div class="alert alert-success ">
            <p>No se a encontrado resultado de : <strong>{{ inputText }}</strong></p>
        </div>
    </div>
</div>

<div class="card-columns">
    <app-heroe-tarjeta [heroeChild]="heroe" [indexChild]="heroeArr[i].idx"
        *ngFor="let heroe of heroeArr;let i = index;">
    </app-heroe-tarjeta>

</div>
