<h2>{{ heroe.nombre | uppercase }} <small>({{heroe.aparicion | date: 'y' }})</small></h2>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img class="img-fluid" src="{{heroe.img}}" alt="">
        <button [routerLink]='["/heroes"]' class="btn btn-outline-danger btn-block mt-3" type="button">Regresar</button>
    </div>
    <div class="col-md-8">
        <h3 class=""> {{ heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <img class="logo" *ngIf="heroe.casa == 'Marvel'" src="assets/img/logo-marvel.png" alt="Marvel">
        <img class="logo" *ngIf="heroe.casa == 'DC'" src="assets/img/logo-dc.png" alt="Dc">
    </div>
</div>
